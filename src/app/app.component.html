<main class="main">
  <ul class = 'list-group'>
    <li *ngFor ="let city of cities" class ="list-group-item" (mouseover)="showDetails(city)">{{ city.id }} - {{ city.name }} - {{ city.province }} - {{ city.population }}</li>
  </ul>

  <ul>
    <li > {{foodtype?.foodId}} - {{foodtype?.foodName}} {{foodtype?.foodDescription}}</li>
  </ul>
</main>

<router-outlet />
